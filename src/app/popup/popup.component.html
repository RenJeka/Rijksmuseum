<div class="container">
  <div class="title"
    *ngIf="artObjectDetails; else loadingTitle"
  >{{artObjectDetails.artObject.title}}</div>
  <div class="info-block"
    *ngIf="artObjectDetails; else loadingInfo"
  >
    <div class="image-block">
      <div class="image-block__image"
        *ngIf="getImageURL(); else notImage"
        [ngStyle]="{ 'background-image': 'url(' + getImageURL(200) + ')'}"
        [imageScale]="getImageURL(700)"
      >
      </div>
      <button class="input btn"
        [ngClass]="isInFavoriteCollection ? 'btn_green' : 'btn_orange'"
        [disabled]="!isArtObjectLoaded"
        (click)="toggleToFavCollection()"
      >{{isInFavoriteCollection ? '✔️ Object is in fav list' : '⭐ Add to fav list '}}</button>
    </div>
    <div class="description">{{artObjectDetails.artObject.longTitle}}</div>
  </div>

  <div class="control-block">
    <button class="input btn"
      [ngClass]="{'btn_disabled': !isArtObjectLoaded}"
      [disabled]="!isArtObjectLoaded"
      (click)="goToDetail()"
    >View more details
    </button>

    <button class="input btn"
      [routerLink]="'/'"
    >Close
    </button>
  </div>
</div>

<!-- Loading templates -->
<ng-template #loadingTitle>
  <div class="title">
    <div class="spinner"></div>
  </div>
</ng-template>

<ng-template #loadingInfo>
  <div class="info-block">
    <div class="image-block">
      <div class="image-block__image">
        <div class="spinner"></div>
      </div>
      <button class="input btn btn_disabled">Add to fav list</button>
    </div>

    <div class="description">
      <div class="spinner"></div>
    </div>
  </div>
</ng-template>

<ng-template #notImage>
  <div class="image-block__image not-image"></div>
</ng-template>
